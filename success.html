<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Mynerve&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&amp;family=Tinos:ital,wght@0,400;0,700;1,400&amp;display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <title>Keto Probiotix</title>
    </head>
    <body>
        <header id="header">
            <div class="container header__wrapper">
                <a class="header__logo-link" href="/">
                    <img class="header__logo" src="img/svg/grazia.svg" alt=""
                /></a>

                <div class="header__search">
                    <img
                        class="header__search-icon"
                        src="img/svg/search.svg"
                        alt=""
                    />
                </div>
            </div>
        </header>

        <section class="main">
            <div class="container main__top">
                <h2 class="main__top-title">
                    Grazie per il tuo ordine!
                </h2>
                <p>Il nostro operatore ti contatterà al più presto.</p>
                <a class="btn" href="/">Torna alla Home</a>
                <div class="main__list icons">
                    <div class="share-ico-WA">
                        <a
                            href="https://www.facebook.com/"
                            data-social="Facebook"
                            data-url="https://www.facebook.com/d"
                            class="yellowbg icon-FB"
                            target="_blank"
                            ><img src="img/svg/social-1.svg" alt=""
                        /></a>
                    </div>
                    <div class="share-ico-FB">
                        <a
                            href="https://www.facebook.com/"
                            data-social="Facebook"
                            data-url="https://www.facebook.com/d"
                            class="yellowbg icon-FB"
                            target="_blank"
                            ><img src="img/svg/social-2.svg" alt=""
                        /></a>
                    </div>
                    <div class="share-ico-TW">
                        <a
                            href="https://twitter.com/"
                            data-social="Twitter"
                            data-url="https://twitter.com/"
                            class="yellowbg icon-TW"
                            target="_blank"
                            ><img src="img/svg/social-3.svg" alt=""
                        /></a>
                    </div>
                    <div class="share-ico-TW">
                        <a
                            href="https://twitter.com/"
                            data-social="Twitter"
                            data-url="https://twitter.com/"
                            class="yellowbg icon-TW"
                            target="_blank"
                            ><img src="img/svg/social-4.svg" alt=""
                        /></a>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
